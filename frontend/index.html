<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Island.io</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
		<script src="../customObjects.js"></script>
		<script data-ad-client="ca-pub-7928174340308309" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  </head>
  <body>
		<div class="true-center" id="initialScreen">
			<div>
					<h1 class="center">Islands.io</h1>
					<div class="center">
						<span>NAME:</span> <input type="text" id="username" style="width:50%">
					</div>
					<div class="center"><button
						type="submit"
						id="newGameButton"
						class="center"
					>
						Create New Game
					</button></div>
					<h2 class="center">OR</h2>
					<div class="center">
						<input type="text" placeholder="Enter Game Code" id="gameCodeInput"/>
					</div>
					<div class="center"><button
						class="center"
						type="submit"
						id="joinGameButton"
					>
						Join Game
					</button></div>
			</div>
			<div style="height:30px"><p id="errorBox"></p></div>
		</div>
		

		
		<div id="gameScreen">
			<div class="gc" id="preGame">
				<h2 class="center" id="connectedPlayers">Connected players:</h2>
				<h2 class="center" id="gameCodeDisplay">Your game code is:</h2>
				<div class="center"><button class="s" id="startGameButton">START GAME</button></div>
			</div>
			<canvas id="drawingArea" style="border:0px solid black"></canvas>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="index.js"></script>
  </body>
</html>
